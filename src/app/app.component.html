<div class="top-menu">

  <img class="logo"
       src="https://angular-academy.s3.amazonaws.com/main-logo/main-page-logo-small-hat.png">

</div>


<div  #TriggerPrefetch style="border:5px solid red; min-height: 900px; margin: 10px ">
  <button (click)="onPrefetch()">Trigger Prefetch</button>
  <button (click)="onDisplay()">Trigger Display</button>
</div>

<div>

  @defer(when display; prefetch when performPrefetch) {
    <div class="courses">

      @for (course of courses; track course.id; let index = $index; let count = $count) {
        <course-card [course]="course"
                     (courseSelected)="onCourseSelected($event)"
                     [index]="index" class=""></course-card>
      }
    </div>
  } @placeholder() {
    <h1>This is the placeholder content</h1>
  } @loading(minimum 3s; after 1s) {
    <h2>This is a loading indicator...</h2>
  } @error {
    <h2>An error occured</h2>
  }

</div>
